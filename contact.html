<body>
<!--Header-->
<div class="w3-top">

    </div>
  </div>
</div>
<!--Contact page header-->
<div class="w3-container w3-teal w3-center" style="padding:50px 16px">
  <h1 class="w3-margin w3-jumbo" style="font-weight:bold;text-decoration: underline">Contact Me</h1>
  <p class="w3-xlarge">Misty Gonzales</p>
 
</div>
<!--My infro-->
<div class="w3-padding-32 w3-content w3-text-black" id="contact" style="margin-bottom:64px">
    <h2>Contact Me</h2>
        <div class="w3-section">
      <p><i class="fa fa-map-marker fa-fw w3-xxlarge w3-margin-right"></i> Roswell, NM</p>
      <p><i class="fa fa-phone fa-fw w3-xxlarge w3-margin-right"></i> Phone: 575-910-8931</p>
      <p><i class="fa fa-envelope fa-fw w3-xxlarge w3-margin-right"> </i> Email: Mistyap87@gmail.com</p>
    
	</div>
<!--Form Section-->   
    <p>What to get in touch? Send me a message:</p>
    <form action="mailto:mistyap87@gmail.com?subject=Contact%20Form%20from%20Personal%20Website" method="post" enctype="text/plain">
    <div class="w3-row w3-section">
		<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
			<div class="w3-rest">
				<input class="w3-input w3-border" name="name" type="text" placeholder="Name">
			</div>
	</div>
    <div class="w3-row w3-section">
		<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
			<div class="w3-rest">
				<input class="w3-input w3-border" name="email" type="text" placeholder="Email">
			</div>
	</div>
    <div class="w3-row w3-section">
		<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
			<div class="w3-rest">
				<input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
			</div>
	</div>
    <div class="w3-row w3-section">
		<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
			<div class="w3-rest">
				<textarea class="w3-input w3-border" name="message" type="text" placeholder="Message" style= height:200px;></textarea>
			</div>
	</div>
      <p><button class="w3-button w3-light-grey w3-padding-large" type="submit value="Send">
				<i class="fa fa-paper-plane"></i> SEND MESSAGE
        </button>
      </p>
    </form>
</div>
